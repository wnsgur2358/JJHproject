<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>MATCHON</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <script th:src="@{/js/matchup/matchup-mygame-rating.js}" defer></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/aibot/aichatbot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/matchup/matchup-mygame-rating.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">

    <div id="matchup-rating-detail-dto"
         th:data-board-id="${boardId}"
    >
    </div>
    <h2 class="page-title">MATCHUP 매너 온도 평가</h2>

    <div class="topbar-buttons">
        <button class="back-btn" onclick="goBack()">뒤로가기</button>
    </div>

    <table class="board-table">
        <thead>
        <tr>
            <th class="col-target">상대방</th>
            <th class="col-received-manner-score">받은 매너 점수</th>
            <th class="col-received-manner-score">받은 실력 점수</th>
            <th class="col-received-review">받은 후기</th>
            <th class="col-sended-manner-score">보낸 매너 점수</th>
            <th class="col-sended-manner-score">보낸 실력 점수</th>
            <th class="col-sended-review">보낸 후기</th>
        </tr>
        </thead>
        <tbody id="match-container"></tbody>
    </table>
    <div id="checkReviewModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 class="review-modal-title">
                리뷰 상세 보기
            </h3>
            <div class="form-group">
                <label>
                    매너 점수
                    <input type="text" id="check-manner-score" readonly>
                </label>
            </div>

            <div class="form-group">
                <label>
                    실력 점수
                    <input type="text" id="check-skill-score" readonly>
                </label>
            </div>

            <div class="form-group">
                <label>후기</label>
                <div class="readonly-box clickable truncate" id="check-review"></div>
            </div>

            <div class="modal-buttons">
                <button type="button" onclick="closeCheckReviewModal()">창닫기</button>
            </div>
        </div>
    </div>

    <div id="sendReviewModal" class="modal-overlay" style="display: none;">


        <form method="post">
            <input type="hidden" name="boardId" id="boardId">
            <input type="hidden" name="evalId" id="evalId">
            <input type="hidden" name="targetId" id="targetId">
            <div class="modal-content">
                <h3 class="review-modal-title">
                    리뷰 작성 하기
                </h3>

                <div class="form-group">
                    <label>
                        매너 점수
                        <select name="mannerScore" id="mannerScore">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        실력 점수
                        <select name="skillScore" id="skillScore">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        리뷰(300자)
                        <textarea rows="5" placeholder="리뷰를 입력하세요." name="review" id="review" required maxlength="300"></textarea>
                    </label>
                </div>

                <div class="modal-buttons">
                    <button type="submit">보내기</button>
                    <button type="button" onclick="closeSendReviewModal()">창닫기</button>
                </div>
            </div>
        </form>
    </div>


    <div id="paging-container">

    </div>

</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
